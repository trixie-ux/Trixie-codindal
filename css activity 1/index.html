<html lang="en">

<head>
    <meta charset="UTF-8">
    <Meta name="viewpoint" content="width=device-width,initial-scale=1.0">
    <title>CSS Styling examples</title>
    <!--Internal css-->
    <style>
        h2 {
            color: pink;
        }
    </style>
    <!--External css-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <hr>
    <!--Inline css-->
    <h1 style="color:purple;">INLINE CSS EXAMPLE</h1>
    <!--Internal css-->
    <h2>INTERNAL CSS EXAMPLE</h2>
    <!--External css-->
    <h3>EXTERNAL CSS EXAMPLE</h3>
    <hr>
    <!--element selector example-->
    <h4>ELEMENT SELECTOR EXAMPLE</h4>
    <h4>EXAMPLE SELECTOR EXAMPLE</h4>
    <hr>
    <!--class and id selector example-->
    <h2 class="myclass">CLASS SELECTOR EXAMLE</h2>
    <H2 id="myid">ID SELECTOR EXAMPLE</H2>
    <H2 class="myclass">CLASS SELECTOR EXAMPLE</H2>
    <hr>
    <!--group selector example-->
    <h5>GROUP SELECTOR EXAMPLE</h5>
    <P>GROUP SELECTOR EXAMPLE</P>
    <hr>
</body>

</html>
